<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold;}
      .messageNote { font-size: 1.0em; font-weight: bold;}
      .inputSuccess { font-size: 1.3em; font-weight: bold; border-color: green}
      .inputFailure { font-size: 1.3em; font-weight: bold; border-color: red}
      .messageSuccess { font-size: 1.3em; font-weight: bold; color: green}
      .messageFailure { font-size: 1.3em; font-weight: bold; color: red}
    </style>
  </head>
<body ng-app="LunchCheckApp">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="List comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="itemsInput"
             ng-class="itemStyleInput">
         </div>
         <div class="form-group messageNote">
           **Please note empty items(', ,' or ',,') will not be counted**
         </div>
         <div class="form-group">
             <button ng-click="lunchCheck()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-class="itemStyleMessage">
           {{message}}
         </div>
   </div>
   <script src="angular.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
